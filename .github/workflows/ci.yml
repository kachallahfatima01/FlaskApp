name: CI Pipeline - FlaskApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: run unit tests
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: pytest -q

  # Job 2: build Docker image (runs in parallel with tests)
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flaskapp-image .

  # Job 3: login and push image to Docker Hub
  docker-push:
    runs-on: ubuntu-latest
    needs: [test, docker-build]   # ✅ only run if both previous jobs succeed
    if: success()                 # extra safety: push only on success

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: kachallahfatima01/flaskapp:latest
          
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [test, docker-build, docker-push]
    if: failure()    # ✅ only runs if any previous job failed

    steps:
      - name: Send failure email (example)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "CI Pipeline Failed for FlaskApp"
          to: "your_email@example.com"
          from: "ci-bot@example.com"
          body: "One of the CI jobs failed. Please check the GitHub Actions logs."
